[build]
  base = "client"
  # This command forces npm to install everything before building
  command = "npm install --include=dev && npm run build:client"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Adding this as a backup
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
