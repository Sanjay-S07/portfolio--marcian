[build]
  # Keep this; it tells Netlify to enter the client folder
  base = "client"

  # Keep this; it ensures Vite is installed and runs the build
  command = "npm install --include=dev && npm run build:client"

  # UPDATED: Point to the folder where Vite actually puts the files
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
